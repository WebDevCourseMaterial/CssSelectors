<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>CSS combinators</title>
    <style>
      span > div,
      .footer div,
      article {
        color: magenta;
      }
    </style>
  </head>
  <body style="font: 18px/24px consolas">
    <h1>Same rule to many</h1>
    <div class="main">
      Main div
      <div>&nbsp;- Div child of main</div>
      <article>&nbsp;- Article child of main</article>
      <span>
        &nbsp;- Span child of main
        <div>
          &nbsp;&nbsp;&nbsp;- Div descendant of main
        </div>
      </span>
    </div>
    <div class="footer">
      Footer div
      <div>&nbsp;- Div child of footer</div>
    </div>
  </body>
</html>
