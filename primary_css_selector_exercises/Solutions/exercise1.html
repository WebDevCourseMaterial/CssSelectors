<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Exercise 1</title>
    <style>
      ol {
        margin-left: 150px;
      }
      .blue {
        color: blue;
      }
      .consolas {
        font: 18px/24px consolas;
      }
      .fourth {
        font-weight: bold;
        color: green;
      }
      .fourth li {
        color: black;
      }
      ul.top-list > li {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <hr>
    <ol class="top-list">
      <li class="blue">First</li>
      <li class="consolas">Second</li>
      <li class="blue consolas">Third</li>
      <li class="fourth">Fourth</li>
    </ol>
    <hr>
    <ul class="top-list">
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
      <li class="fourth">Fourth
        <ul>
          <li>Top</li>
          <li>Right</li>
          <li>Bottom</li>
          <li>Left</li>
        </ul>
      </li>
      <li>Fifth</li>
      <li>Sixth</li>
    </ul>
    <hr>
  </body>
</html>
