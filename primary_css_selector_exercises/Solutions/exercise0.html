<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Exercise 0</title>
    <style>
      .header-row {
        font-weight: bold;
        background-color: gray;
      }
      .day,
      .month {
        font-style: italic;
      }
      #christmas-row .month {
        color: green;
      }
      #christmas-row .day {
        color: red;
      }
      #independence-day-row .month {
        color: red;
      }
      #independence-day-row .day {
        color: blue;
      }
    </style>
  </head>
  <body>
    <hr>
    <table border="2px" cellpadding="4px" cellspacing="0">
      <tbody>
        <tr class="header-row">
          <td>
            Holiday
          </td>
          <td>
            Month
          </td>
          <td>
            Day
          </td>
        </tr>
        <tr id="christmas-row">
          <td>
            Christmas
          </td>
          <td class="month">
            December
          </td>
          <td class="day">
            25th
          </td>
        </tr>
        <tr id="independence-day-row">
          <td>
            Independence Day
          </td>
          <td class="month">
            July
          </td>
          <td class="day">
            4th
          </td>
        </tr>
      </tbody>
    </table>
    <hr>
  </body>
</html>
