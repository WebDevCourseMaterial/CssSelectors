<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Exercise 2</title>
    <style>
      [checked] {
        width: 100px;
      }
      [type=button] {
        color: blue;
      }
      [type] {
        border: 1px dashed red;
      }
      [value=Keegan] {
        color: magenta;
      }
      [value=male] {
        margin-left: 100px;
      }
    </style>
  </head>
  <body>
    <hr>
    First name: <input type="text" value="Keegan"><br>
    Last name: <input type="text" value="Fisher"><br>
    <hr>
    <button>Button tag</button>
    <input type="button" value="Input tag button type">
    <hr>
    <input type="radio" name="sex" value="male"> Male<br />
    <input type="radio" name="sex" value="female"> Female
    <hr>
    <input type="checkbox" name="vehicle" checked="checked"> I have a bike<br />
    <input type="checkbox" name="vehicle"> I have a car 
    <hr>
  </body>
</html>
