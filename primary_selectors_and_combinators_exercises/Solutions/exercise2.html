<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Exercise 2</title>
    <style>
      .yt-badge-std {
        background-color: #DFDFDF;
        border-radius: 3px;
        box-shadow: inset 0 -1px 1px #BFBFBF;
        color: #666!important;
        padding: 0 5px;
      }
      ol {
        list-style-type: none;
      }
      li {
        margin-bottom: 20px;
      }
      a {
        color: #333;
        cursor: pointer;
        font: 13px normal arial, sans-serif;
      }
      .localized-date {
        font: 11px normal arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <hr>
    <ol>
      <li>
        <img src="http://i4.ytimg.com/vi/7mIR27rYJeg/default.jpg" alt="Thumbnail" width="160">
        <div class="vm-video-info-container">
          <a href="http://www.youtube.com/watch?v=7mIR27rYJeg">Grocery shopping</a>          
        </div>
        <span class="localized-date">July 23, 2012 10:38 PM</span>
        <span class="yt-badge-std">HD</span>
      </li>
      <li>
        <img src="http://i3.ytimg.com/vi/VIUuh2Tm5aU/default.jpg" alt="Thumbnail" width="160">
        <div class="vm-video-info-container">
          <a href="http://www.youtube.com/watch?v=VIUuh2Tm5aU">McKinley the Long jumper</a>
        </div>
        <span class="localized-date">July 29, 2012 4:31 PM</span>
        <span class="yt-badge-std">HD</span>
      </li>
    </ol>
    <hr>
</body>
</html>
