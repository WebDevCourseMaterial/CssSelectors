<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Pseudo classes</title>
    <style>
      tr:nth-child(3) { background: blue; }
      tr:nth-child(even) { background: gray; }
      tr:nth-child(5n+2) { background: orange; }
      tr:hover { background: yellow; }
      tr:active { background: violet; }
      tr:first-child { background: red; }
    </style>
  </head>
  <body>
    <h1>Pseudo classes</h1>
    <table border="2px" cellpadding="4px" cellspacing="0">
    <tbody>
    <tr><td>tr tag 1</td></tr>
    <tr><td>tr tag 2</td></tr>
    <tr><td>tr tag 3</td></tr>
    <tr><td>tr tag 4</td></tr>
    <tr><td>tr tag 5</td></tr>
    <tr><td>tr tag 6</td></tr>
    <tr><td>tr tag 7</td></tr>
    <tr><td>tr tag 8</td></tr>
    <tr><td>tr tag 9</td></tr>
    <tr><td>tr tag 10</td></tr>
    <tr><td>tr tag 11</td></tr>
    <tr><td>tr tag 12</td></tr>
    </tbody>
    </table>
  </body>
</html>
