<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>CSS selectors</title>
    <style>
      p {
        color: red;
      }
      #green-id {
        color: green;
      }
      .blue-class {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Css by tag, id, or class</h1>
    <p>Red by tag</p>
    <div id="green-id">Green by id</div>
    <div class="blue-class">Blue by class</div>
  </body>
</html>
