<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Text properties</title>
    <style>
      .main {
        border: 3px solid red;
      }
      .footer,
      .footer > div {
        border: 3px solid blue;
      }
    </style>
  </head>
  <body style="font: 18px/24px consolas">
    <h1>Noninherited properties</h1>
    <div class="main">
      Main div
      <div>&nbsp;- Div child of main</div>
      <article>&nbsp;- Article child of main</article>
      <span>
        &nbsp;- Span child of main
        <div>
          &nbsp;&nbsp;&nbsp;- Div descendant of main
        </div>
      </span>
    </div>
    <div class="footer">
      Footer div
      <div>&nbsp;- Div child of footer</div>
    </div>
  </body>
</html>
