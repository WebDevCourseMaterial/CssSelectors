<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>element style</title>
    <style>
      body > h1#my-title.info {
        color: magenta
      }
      .info {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 style="color:orange" id="my-title" class="info">
      Hello, World!
    </h1>
  </body>
</html>
